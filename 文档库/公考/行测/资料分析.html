## 第一节 概述

- 1.理解资料，找准数据
- 2.理解提问，列出算式
- 3.理解分析，速算

## 第二节 阅读技巧

- 资料（分类）
  - 1.文字型
  - 2.图表型
  - 3.混合型
  - 4.网状型

- 一、文字型阅读技巧
  - 1.阅读文段，分清&lt;b&lt;逻辑&lt;/b&lt;
    - 逻辑
      - 分段式（每段概念是独立的）——&lt;&lt;b&lt;粗读&lt;/b&lt;（阅读每段的开头，提炼每段的关键词理解）
      - 整合式（所有句子都是有关联的）——&lt;&lt;b&lt;精读&lt;/b&lt;（理顺概念间的范围关系）
  - 2.阅读选项
    - 提炼&lt;b&lt;题干主体词&lt;/b&lt;检索数据。
      - 主体词
        - （1）时间
        - （2）主语/术语（增长量、增量率……）
        - （3）单位
  - 3.理解提问，列出算式
  - &lt;b&lt;例题&lt;/b&lt;
    - 材料1（整合式+分段式）&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/b4f06bbf-c1a9-4314-bb39-33625339efae-7477469.jpg" style="zoom:30%;"&lt;
      - 问题1：2019年上半年，我国服务进口额为（16790.8）亿元，我国对外贸易总额为（$\frac{26124.6}{15.1\%}$}亿元。
      - 问题2：2018年我国服务进出口总额占对外贸易总额的比重为（$15.1\%-0.5\%=14.6\%$）。
      - 问题3：2019年全年我国服务进出口总额为（54152.9）亿元。2018年我国对外贸易总额为（$\frac{\frac{54152.9}{1+2.8\%}}{14.6\%}$）亿元。
      - 问题4：2019年上半年，在我国知识密集型服务进出口的具体领域中出口同比增长最快的是（知识产权使用费出口33%），最慢的是（其他商业服务出口10.4%）。其相差（22.6）百分点。
      - 2019年下半年，我国知识密集型服务进出口额为（$187777.7-8923.9$）亿元，其中知识密集型服务出口额为（$9916.8-4674.1$）亿元，进口额为（$8860.9-4249.8$）亿元。
    - 材料2（整合式）&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/3224c73c-8c14-4e39-a5b8-777057e978ec-7477469.jpg" style="zoom:30%;"&lt;

      - 问题3：2016年4月，人身险涉及保险合同的保全纠纷（237）件。

      - &lt;b&lt;问题6&lt;/b&lt;：2016年4月，财产险公司中合同纠纷类投诉为（1440）件。

    - 材料3（分段式）&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/6c710da2-076b-42a7-b366-38a9a457cb6b-7477469.jpg" style="zoom:30%;"&lt; 
      - 问题1：2018年B市地区生产总值为（$\frac{10057.4}{33.2\%}$）亿元，2017年B市新经济实现增加值占全市地区生产总值的比重为（$32.8\%$）。
      - 问题2：2018年B市全年新设立的企业中，信息服务业、科技服务业企业的平均注册资本为（$\frac{7311.4}{70661}$）亿元/家。
      - 问题3：填入第二段中的X约为（D）。&lt;br&lt;A. 15.0% B. 13.7% C. 17.6% D. 16.3%

- 二、图、表型阅读技巧
  - 1.阅读资料
    - （1）读标题：提取&lt;b&lt;时间&lt;/b&lt;、主体、&lt;b&lt;单位&lt;/b&lt;。
    - （2）读科目，分清&lt;b&lt;逻辑&lt;/b&lt;
      - 逻辑
        - [1] ==并列类==：横、纵科目都是一个级别的。——&lt;&lt;b&lt;粗读，提炼关键词理解&lt;/b&lt;
        - [2] ==分级类==：科目与科目之间存在概念上的分类包含关系，有一级、二级、三级……。——&lt;&lt;b&lt;精读，理清概念范围间的关系&lt;/b&lt;
        - [3] ==复合类==：第一个表的概念与第二个表的概念之间是有关系的，且是运算关系。——&lt;&lt;b&lt;精读，理清概念间的运算关系&lt;/b&lt;
  - 2.阅读提问
    - 理解，&lt;b&lt;提取主体词&lt;/b&lt;检索数据。
      - &lt;b&lt;主体词&lt;/b&lt;
        - 时间
        - 主语/术语
        - 单位
  - 3.理解，根据提问列式
  - &lt;b&lt;例题&lt;/b&lt;
    - 材料1（并列类）&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/ba2939fa-e637-466c-bc9b-b0bc22fc9ab4-7477469.jpg" style="zoom:30%;"&lt;
      - 问题1：2019年成都配属地铁列车为（410）列，客运量为（14亿），平均每列年客运量为（$\frac{14}{410}$）亿人次/列。
      - 问题2：2019年西安地铁运行线条数为（5）条，运营线路长度（158）公里，平均每条线路的运营长度为（$\frac{158}{5}$）公里/条。
      - 问题3：2019年北京平均每条线路配属的地铁列车为（$\frac{510}{20}$）列/条。
      - 问题4：2019年全国直辖市共有运营地铁线路（47）条，配属地铁列车（1001+510+223+178）列。【直辖市：上海、北京、重庆、天津】
    - 材料二（分级类）&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/38438c4f-b58d-45db-9b8c-87c3387309d7-7477469.jpg" style="zoom:30%;"&lt;
      - 问题1：2007年8月港口货物吞吐量为（929.1）万吨，港口集装箱吞吐量为（9.8）万TEU。
      - 问题2：2006年5月港口货物吞吐量（4139.1-3244.2）万吨，港口集装箱吞吐量为（27.1-21.8）万TEU。
      - 问题3：2007年上半年港口货物吞吐量为（5414.9）万吨，港口集装箱吞吐量为（47.7）万TEU。
      - 问题4：2006年第三季度港口货物吞吐量为（7221.5-4898.7）万吨，港口集装箱吞吐量为（53.2-33.0）万TEU。
      - 问题5：2007年平均每月的港口货物吞吐量为（$\frac{10859.1}{12}$）万吨，2006年的平均每月的港口集装箱吞吐量为（$\frac{80}{12}$）万TEU。
    - 材料三（复合类）&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/cdac245f-d312-4fd2-a24f-260d101e6f10-7477469.jpg" style="zoom:30%;"&lt;
      - 问题1：2010年，第二产业产值占地区生产总值比重高于全国平均水平的是（A、B）&lt;br&lt;A. 长三角  B. 珠三角  C. 京津冀 D. 无法确定
      - 问题2：2010年，第一产业产值的增长率高于全国平均水平的有几个（B）&lt;br&lt;A. 0 B. 1 C. 2 D. 3
      - 问题3：2010年，珠三角地区第二产业产值占国内生产总值的比重为（C）&lt;br&lt;A. 3.72% B. 5.76% C. 4.74% D. 6.78%
      - &lt;b&lt;问题4（考查图表复合类概念间的运算关系）&lt;/b&lt;：2010年地方财政收入占地区生产总值比重低于全国平均水平的经济圈是（B）&lt;br&lt;A. 长三角 B. 珠三角 C. 京津冀 D. 以上都是
        - 解析：分析题干是$\frac{地财}{地总}与\frac{全财}{全总}之间的关系。$以长三角为例，$\frac{地财}{地总}——&lt;\frac{23.5}{21.4}=\frac{地财}{全财}/\frac{地总}{全总}=\frac{地财}{地总}\times \frac{全总}{全财}=\frac{地财}{地总}/\frac{全财}{全总}$
        - 题干是$\frac{地财}{地总}&lt;\frac{全财}{全总}$要使$\frac{地财}{地总}/\frac{全财}{全总}$&lt;1。
        - 只要$\frac{地财}{地总}&lt;1$为答案。选B。

- 三、文字+图、表复合型：参照文字、图表型

- 四、网状型阅读技巧
  - 1.阅读材料
    - （1）阅读标题：时间、主体、单位
    - （2）理解、确定&lt;b&lt;顶点、边&lt;/b&lt;的==含义、及百分比==。
    - （3）以&lt;b&lt;顶点&lt;/b&lt;为参照点，画&lt;b&lt;平行线&lt;/b&lt;，与&lt;b&lt;边的交点&lt;/b&lt;找数据。
  - 2.阅读提问，提炼&lt;b&lt;时间、主体、单位&lt;/b&lt;检索数据
  - 3.理解、根据提问列式
  - &lt;b&lt;例题&lt;/b&lt;
    - 材料1（网状型）&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/fe817eca-488e-429f-99e4-9db8358cd55a-7477469.jpg" style="zoom:30%;"&lt;
      - 问题1：根据上图，甲中喜欢X节目的比重为（B），喜欢Y节目的比重为（D），Z节目的比重为（A）&lt;br&lt;A.0 B.30% C. 50% D. 70%
      - 问题2：根据上图，喜欢X节目最受欢迎的是（D）&lt;br&lt;A. 甲 B. 丙 C. 丁 D. 戊
      - 问题3：根据上图，甲和丁的共同特点是（D）&lt;br&lt;A. 喜欢X节目比重相同 B. 喜欢Y节目比重相同 C. 喜欢Z节目比重相同 D. 都不喜欢Z节目
      - 问题4：甲喜欢Z节目的比重要达到丙喜欢Y节目的水平，还需要增加多少百分比例（C）&lt;br&lt;A. 30% B. 40% C. 50% D. 60%

## 第三节 概念、列式

- 1.五年规划
  - （1）1953年第一个五年规划
  - （2）2001-2005年：十五规划
  - （3）2006-2010年：十一五规划
  - （4）2011-2015年：十二五规划
  - （5）2016-2020年：十三五规划
  - （6）2021-2025年：十四五规划

- 2.进出口贸易
  - （1）进出口总额=进口额+出口额
  - （2）贸易顺差：出口额&lt;进口额
  - （3）贸易逆差：进口额&lt;出口额
  - &lt;b&lt;例题&lt;/b&lt;
    - 进出口&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/0f33041a-4766-43da-9543-5727fd1ba94a-7477469.jpg" style="zoom:30%;"&lt;
      - 问题：2019年下半年，我国服务进出口贸易状况为：（D）&lt;br&lt;A. 顺差5000亿元以内 B. 顺差5000亿元以上 C. 逆差5000亿元以内 D. 逆差5000亿元以上

- 3.三大产业
  - （1）第一产业：农林牧渔
  - （2）第二产业：工业、建筑业
  - （3）第三产业：服务业

- 4.倍数、翻番
  - 是n倍/是n番
    - 倍数：$A=n\times B$ 
    - 翻番：$A=2^n \times B$
  - 多n倍/多n番
    - 倍数：$A=(n+1)B$
    - 翻番：$A=(2^n+1)B$
  - &lt;b&lt;例题&lt;/b&lt;
    - 翻番/倍数&lt;br&lt;&lt;img src="https://api2.mubu.com/v3/document_image/2fad6c23-5db7-46c1-b13f-aca21edcd7ea-7477469.jpg" style="zoom:30%;"&lt;
      - 问题：”十三五“（2016-2020年）最后一年我国LED产业总产值要实现比”十二五“（2011-2015年）最后一年翻番的目标，总产值至少要同比增长：（B）&lt;br&lt;A. 9.6% B. 12.5% C. 16.3% D. 22.1%
      - 分析：
        - 常规计算：$\frac{8490-7548}{7548}$
        - 逆向分析:8490与7548之间差约900，C、D之间取个0.2，$0.2\times7548\approx1500多$ ，所以答案在B、D之间。发现B$12.5\%=\frac{1}{8}$，$\frac{1}{8}\times7548\approx900多$，所以当选B。
